              ['mnist', 4, 0, 's', 0], ['mnist', 5, 0, 's', 0],
              ['mnist', 6, 0, 's', 0], ['mnist', 7, 0, 's', 0],
              ['mnist', 8, 0, 's', 0], ['mnist', 9, 0, 's', 0]]
